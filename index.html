<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <title>Netflix</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Inicio</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="mainMovie">
        <div class="container">
          <h3 class="title">HOUSE OF CARDS</h3>
          <p class="description">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
        </div>
        <div class="buttons">
          <button role="button" type="button" class="button">
            <i class="fas fa-play"></i>ASSISTIR
          </button>
          <button role="button" type="button" class="button">
            <i class="fas fa-info-circle"></i>
            SAIBA MAIS
          </button>
        </div>
      </div>
    </main>
    <div class="carouselMovies">
      <div class="owl-carousel owl-theme">
        <div class="item"></div>
        <div class="item"><img class="boxMovie" src="img/mini1.jpg" /></div>
        <div class="item"><img class="boxMovie" src="img/mini2.jpg" /></div>
        <div class="item"><img class="boxMovie" src="img/mini3.jpg" /></div>
        <div class="item"><img class="boxMovie" src="img/mini4.jpg" /></div>
        <div class="item"><img class="boxMovie" src="img/mini5.jpg" /></div>
        <div class="item"><img class="boxMovie" src="img/mini6.jpg" /></div>
        <div class="item"><img class="boxMovie" src="img/mini7.jpg" /></div>
        <div class="item"><img class="boxMovie" src="img/mini8.jpg" /></div>
        <div class="item"><img class="boxMovie" src="img/mini9.jpg" /></div>
        <div class="item"><img class="boxMovie" src="img/mini10.jpg" /></div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
